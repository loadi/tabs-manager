<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }

      html, body {
        width: 300px;
        height: 300px;
      }

      span{
        font: 400 13.3333px Arial;
      }

      .wrapper{
        padding: 4%;
        text-align: center;
      }

      .buttons{
        width: 100%;
        overflow: hidden;
      }

      .buttons button{
        width: 100%;
        margin: 0.5% 0px;
      }

      .tempDiv{
        display: flex;
        justify-content: space-between;
      }

      .smallButton{
        width: 4% !important;
      }

      .alert{
        text-align: center;
      }

      .alert input{
        margin: 0.5% 0px;
        width: 100%;
        box-sizing: border-box;
      }

      .alert button{
        margin: 0.5% 0px;
        width: 100%;
        box-sizing: border-box;
      }

      .groupButton{
        width: 89% !important;
      }

      #savePopup{
        position: fixed;
        height: inherit;
        z-index: 1;
        top: 0px;
        visibility: hidden;
        background-color: white;
      }

      #savePopup:target{
        padding: 4%;
        width: 92%;
        visibility: visible;
      }

      #savePopupMsg{
        position: absolute;
        width: inherit;
        height: inherit;
        z-index: 1;
        top: 0px;
        visibility: hidden;
        background-color: white;
      }

      #savePopupMsg:target{
		box-sizing: border-box;
		
        padding: 4%;
        width: 100%;
        visibility: visible;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button id="load">Загрузить</button>
        <a href="#savePopup"><button id="toSaveMenu">Сохранить</button></a>
      </div>
    </div>

      <div class="alert" id="savePopup">
        <div>
          <span>Имя группы</span>
        </div>
        <div>
          <input type="text" id="sessionName">
        </div>
        <div>
          <button id="save">Сохранить</button>
        </div>
        <div>
          <a href="#"><button>Назад</button></a>
        </div>
      </div>
      <div class="alert" id="savePopupMsg">
        <div>
          <span id="popupMsgSpan">Произошла ошибка</span>
        </div>
        <div>
          <a href="#"><button>Назад</button></a>
        </div>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
